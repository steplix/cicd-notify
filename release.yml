username: Slack Bot
icon_url: https://s3-us-west-2.amazonaws.com/slack-files2/bot_icons/2023-01-09/4618522117268_48.png

pretext: Triggered via {{eventName}} by {{actor}} {{or action "action"}} {{ref}} `{{diffRef}}`
title: GitHub Actions
title_link: https://support.github.com

text: |
  *<{{workflowRunUrl}}|Workflow _{{workflow}}_ job _{{jobName}}_ triggered by _{{eventName}}_ is _{{jobStatus}}_>* for <{{refUrl}}|`{{ref}}`>
  New tag <{{repositoryUrl}}/tree/{{env.NEW_TAG}}|{{env.NEW_TAG}}> is ready to deploy!

fallback: |-
  [GitHub] {{workflow}} #{{runNumber}} {{jobName}} is {{jobStatus}}

fields:
  - title: Job Steps
    value: "{{#each jobSteps}}{{icon this.outcome}} {{@key}}\n{{/each}}"
    short: false
  - title: Workflow
    value: "<{{workflowUrl}}|{{workflow}}>"
    short: true
  - title: Git Ref
    value: "{{ref}} ({{refType}})"
    short: true
  - title: Run ID
    value: |-
      <{{workflowRunUrl}}|{{runId}}>
    short: true
  - title: Run Number
    value: "{{runNumber}}"
    short: true
  - title: Actor
    value: "{{actor}}"
    short: true
  - title: Job Status
    value: "{{jobStatus}}"
    short: true

blocks:
  # author
  - type: context
    elements:
    - type: image
      image_url: '{{{sender.avatar_url}}}'
      alt_text: '{{sender.login}}'
    - type: mrkdwn
      text: "*<{{sender.html_url}}|{{sender.login}}>*"

  # title
  - type: section
    text:
      type: mrkdwn
      text: |
        *<{{title_link}}|{{title}}>*
  
  # text
  - type: section
    text:
      type: mrkdwn
      text: *text
      accessory:
        type: button
        test:
          type: plain_text
          text: Create Release
        url: |
          {{repositoryUrl/releases/new}}

  # fields
  - type: section
    fields:
    - type: mrkdwn
      text: "*Workflow*\n<{{{workflowUrl}}}|{{workflow}}>"
    - type: mrkdwn
      text: "*Git Ref*\n{{ref}} ({{refType}})"
    - type: mrkdwn
      text: |-
        *Run ID*
        <{{workflowRunUrl}}|{{runId}}>
    - type: mrkdwn
      text: "*Run Number*\n{{runNumber}}"
    - type: mrkdwn
      text: "*Actor*\n{{actor}}"
    - type: mrkdwn
      text: "*Job Status*\n{{jobStatus}}"

  # footer
  - type: context
    elements:
    - type: image
      image_url: '{{footer_icon}}'
      alt_text: satterly
    - type: mrkdwn
      text: '{{{footer}}} | <!date^{{ts}}^{date_short_pretty} at {time}|{{ts}}>'



footer: >-
  <{{repositoryUrl}}|{{repositoryName}}> {{workflow}} #{{runNumber}}

colors:
  success: '#5DADE2'
  failure: '#884EA0'
  cancelled: '#A569BD'
  default: '#7D3C98'

icons:
  success: ':white_check_mark:'
  failure: ':grimacing:'
  cancelled: ':x:'
  skipped: ':heavy_minus_sign:'
  default: ':interrobang:'