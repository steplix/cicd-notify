username: Slack Bot
icon_url: https://s3-us-west-2.amazonaws.com/slack-files2/bot_icons/2023-01-09/4618522117268_48.png

pretext: Triggered via {{eventName}} by {{actor}} {{default action "action"}} {{ref}} `{{diffRef}}`

blocks:
  # author
  - type: context
    elements:
    - type: image
      image_url: '{{{sender.avatar_url}}}'
      alt_text: '{{sender.login}}'
    - type: mrkdwn
      text: "*<{{sender.html_url}}|{{sender.login}}>*"

  # title
  - type: section
    text:
      type: mrkdwn
      text: |
        *<https://support.github.com|GitHub Actions>*
  # text
  - type: section
    text:
      type: mrkdwn
      text: >-
        Tag *<{{repositoryUrl}}/tree/{{env.NEW_TAG}}|{{env.NEW_TAG}}>* is ready to deploy!
    accessory:
      type: button
      text:
        type: plain_text
        text: New Release
      url: >-
        {{repositoryUrl}}/releases/new
      style: primary

  - type: section
    fields:
    - type: mrkdwn
      text: "*Workflow*\n<{{{workflowUrl}}}|{{workflow}}>"
    - type: mrkdwn
      text: "*Git Ref*\n{{ref}} ({{refType}})"

  # footer
  - type: context
    elements:
    - type: image
      image_url: '{{footer_icon}}'
      alt_text: satterly
    - type: mrkdwn
      text: '{{{footer}}} | <!date^{{ts}}^{date_short_pretty} at {time}|{{ts}}>'

colors:
  success: '#5DADE2'
  failure: '#884EA0'
  cancelled: '#A569BD'
  default: '#7D3C98'

icons:
  success: ':white_check_mark:'
  failure: ':grimacing:'
  cancelled: ':x:'
  skipped: ':heavy_minus_sign:'
  default: ':interrobang:'